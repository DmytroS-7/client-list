<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>My Clients Data</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <section class="container">
      <nav class="navbar navbar-light bg-light sticky-top">
        <a class="navbar-brand">Clients list</a>
        <form class="form-inline">
          <input
            id="filterInput"
            class="form-control mr-sm-2"
            type="Start"
            placeholder="Search"
            aria-label="Search"
          />
          <button
            class="btn btn-outline-success my-2 my-sm-0"
            type="button"
            id="filterFemale"
          >
            Female
          </button>
          <button
            class="btn btn-outline-success my-2 my-sm-0"
            type="button"
            id="filterMale"
          >
            Male
          </button>
          <div class="btn-group mx-2" role="group" aria-label="First group">
            <button type="button" class="btn btn-secondary" id="sortAscending">
              ASC
            </button>
            <button type="button" class="btn btn-secondary" id="sortDescending">
              DESC
            </button>
          </div>
        </form>
        <a>$<span class="totalAmountContainer">00.00</span></a>
        <button class="btn btn-secondary" id="logOut">
          Log out
        </button>
      </nav>
    </section>
    <section class="container">
      <div>
        <!-- Button trigger modal -->
        <button
          type="button"
          class="btn btn-secondary mt-2"
          data-toggle="modal"
          data-target="#newClientModal"
        >
          Add new client
        </button>

        <!-- Modal add new client -->
        <div
          class="modal fade"
          id="newClientModal"
          tabindex="-1"
          role="dialog"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                  Add new client
                </h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form id="newClientForm" method="POST">
                  <div class="form-group">
                    <!-- <label for="firstName">First Name</label> -->
                    <input
                      type="text"
                      class="form-control"
                      id="firstName"
                      name="firstName"
                      placeholder="First Name"
                    />
                  </div>
                  <div class="form-group">
                    <!-- <label for="lastName">Last Name</label> -->
                    <input
                      type="text"
                      class="form-control"
                      id="lastName"
                      name="lastName"
                      placeholder="Last Name"
                    />
                  </div>
                  <div class="form-group">
                    <!-- <label for="clientEmail">Email address</label> -->
                    <input
                      type="email"
                      class="form-control"
                      id="clientEmail"
                      name="email"
                      aria-describedby="emailHelp"
                      placeholder="Your email"
                    />
                    <small id="emailHelp" class="form-text text-muted"
                      >We'll never share your email with anyone else.</small
                    >
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gender"
                      id="genderMale"
                      value="Male"
                    />
                    <label class="form-check-label" for="genderMale">
                      Male
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gender"
                      id="genderFemale"
                      value="Female"
                    />
                    <label class="form-check-label" for="genderFemale">
                      Female
                    </label>
                  </div>
                  <div class="row my-3">
                    <div class="col-6">
                      <div class="form-group">
                        <!-- <label for="amount">Amount</label> -->
                        <input
                          type="text"
                          class="form-control"
                          id="amount"
                          name="amount"
                          placeholder="Amount"
                        />
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="form-group">
                        <!-- <label for="date">Date</label> -->
                        <input
                          type="text"
                          class="form-control"
                          id="date"
                          name="date"
                          placeholder="Date"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="btn btn-light">
                      <i class="fas fa-plus"></i> Browse Phote
                      <input type="file" name="photo" hidden />
                    </label>
                  </div>
                  <!-- 
                  <div class="form-group form-check">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="exampleCheck1"
                    />
                    <label class="form-check-label" for="exampleCheck1"
                      >Check me out</label
                    >
                  </div> -->

                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-dismiss="modal"
                    >
                      Close
                    </button>
                    <button type="submit" class="btn btn-secondary">
                      Save changes
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- Modal edit client -->
        <div
          class="modal fade"
          id="editClientModal"
          tabindex="-1"
          role="dialog"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                  Edit client
                </h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form id="editClientForm" method="POST">
                  <div class="form-group">
                    <!-- <label for="firstName">First Name</label> -->
                    <input
                      type="text"
                      class="form-control"
                      id="firstName"
                      name="firstName"
                      placeholder="First Name"
                    />
                  </div>
                  <div class="form-group">
                    <!-- <label for="lastName">Last Name</label> -->
                    <input
                      type="text"
                      class="form-control"
                      id="lastName"
                      name="lastName"
                      placeholder="Last Name"
                    />
                  </div>
                  <div class="form-group">
                    <!-- <label for="clientEmail">Email address</label> -->
                    <input
                      type="email"
                      class="form-control"
                      id="clientEmail"
                      name="email"
                      aria-describedby="emailHelp"
                      placeholder="Your email"
                    />
                    <small id="emailHelp" class="form-text text-muted"
                      >We'll never share your email with anyone else.</small
                    >
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gender"
                      id="genderMale"
                      value="Male"
                    />
                    <label class="form-check-label" for="genderMale">
                      Male
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gender"
                      id="genderFemale"
                      value="Female"
                    />
                    <label class="form-check-label" for="genderFemale">
                      Female
                    </label>
                  </div>
                  <div class="row my-3">
                    <div class="col-6">
                      <div class="form-group">
                        <!-- <label for="amount">Amount</label> -->
                        <input
                          type="text"
                          class="form-control"
                          id="amount"
                          name="amount"
                          placeholder="Amount"
                        />
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="form-group">
                        <!-- <label for="date">Date</label> -->
                        <input
                          type="text"
                          class="form-control"
                          id="date"
                          name="date"
                          placeholder="Date"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="btn btn-light">
                      <i class="fas fa-plus"></i> Browse Phote
                      <input type="file" name="photo" hidden />
                    </label>
                  </div>
                  <input type="text" name="clientID" readonly disabled hidden />
                  <!-- 
                  <div class="form-group form-check">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="exampleCheck1"
                    />
                    <label class="form-check-label" for="exampleCheck1"
                      >Check me out</label
                    >
                  </div> -->

                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-dismiss="modal"
                    >
                      Close
                    </button>
                    <button type="submit" class="btn btn-secondary">
                      Save changes
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- Modal question delete  -->
        <div
          class="modal fade"
          id="questDeleteClientModal"
          tabindex="-1"
          role="dialog"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                  Client Delete
                </h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <h5 id="captionClientNameDelete">Client name</h5>
                Do you want to delete?
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  No
                </button>
                <button
                  id="questDeleteClientBtn"
                  type="button"
                  class="btn btn-primary"
                >
                  Yes
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="container resultList">
      <div class="row">
        <div class="col-12">
          <ul class="list-unstyled" id="clientsData"></ul>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="text-right">
            <h3>Total: $<span class="totalAmountContainer">00.00</span></h3>
          </div>
        </div>
      </div>
    </section>
    <section class="container notFound">
      <div class="row">
        <div class="col-12">
          <h1 class="display-2">Sorry, nothing was found!</h1>
        </div>
      </div>
    </section>
  </body>
  <script src="https://kit.fontawesome.com/0b75671728.js"></script>
  <script type="text/javascript" src="scripts/script.js" type="module"></script>
</html>
