<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>My Clients Data</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/0b75671728.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="container">
      <nav class="navbar navbar-light bg-light sticky-top">
        <a class="navbar-brand">Clients list</a>
        <form class="form-inline">
          <input
            id="filterInput"
            class="form-control mr-sm-2"
            type="Start"
            placeholder="Search"
            aria-label="Search"
            onkeyup="filterList()"
          />
          <button
            class="btn btn-outline-success my-2 my-sm-0"
            type="button"
            onclick="filterListGender('Female')"
          >
            Female
          </button>
          <button
            class="btn btn-outline-success my-2 my-sm-0"
            type="button"
            onclick="filterListGender('Male')"
          >
            Male
          </button>
          <div class="btn-group mx-2" role="group" aria-label="First group">
            <button
              type="button"
              class="btn btn-secondary"
              onclick="sortList('ascending')"
            >
              A-Z
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              onclick="sortList('descending')"
            >
              Z-A
            </button>
          </div>
        </form>
        <a>$<span class="totalAmountContainer">00.00</span></a>
        <button class="btn btn-secondary" onclick="logOut()">
          Log out
        </button>
      </nav>
    </section>
    <section class="container">
      <div>
        <!-- Button trigger modal -->
        <button
          type="button"
          class="btn btn-secondary mt-2"
          data-toggle="modal"
          data-target="#exampleModal"
        >
          Add new client
        </button>

        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          role="dialog"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                  Add new client
                </h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form id="newClientForm" method="POST">
                  <div class="form-group">
                    <!-- <label for="firstName">First Name</label> -->
                    <input
                      type="text"
                      class="form-control"
                      id="firstName"
                      name="firstName"
                      placeholder="First Name"
                    />
                  </div>
                  <div class="form-group">
                    <!-- <label for="lastName">Last Name</label> -->
                    <input
                      type="text"
                      class="form-control"
                      id="lastName"
                      name="lastName"
                      placeholder="Last Name"
                    />
                  </div>
                  <div class="form-group">
                    <!-- <label for="clientEmail">Email address</label> -->
                    <input
                      type="email"
                      class="form-control"
                      id="clientEmail"
                      name="email"
                      aria-describedby="emailHelp"
                      placeholder="Your email"
                    />
                    <small id="emailHelp" class="form-text text-muted"
                      >We'll never share your email with anyone else.</small
                    >
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gender"
                      id="genderMale"
                      value="Male"
                    />
                    <label class="form-check-label" for="genderMale">
                      Male
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gender"
                      id="genderFemale"
                      value="Female"
                    />
                    <label class="form-check-label" for="genderFemale">
                      Female
                    </label>
                  </div>
                  <div class="row my-3">
                    <div class="col-6">
                      <div class="form-group">
                        <!-- <label for="amount">Amount</label> -->
                        <input
                          type="text"
                          class="form-control"
                          id="amount"
                          name="amount"
                          placeholder="Amount"
                        />
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="form-group">
                        <!-- <label for="date">Date</label> -->
                        <input
                          type="text"
                          class="form-control"
                          id="date"
                          name="date"
                          placeholder="Date"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="btn btn-light">
                      <i class="fas fa-plus"></i> Browse Phote
                      <input type="file" name="photo" hidden />
                    </label>
                  </div>
                  <!-- 
                  <div class="form-group form-check">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="exampleCheck1"
                    />
                    <label class="form-check-label" for="exampleCheck1"
                      >Check me out</label
                    >
                  </div> -->

                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-dismiss="modal"
                    >
                      Close
                    </button>
                    <button type="submit" class="btn btn-secondary">
                      Save changes
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="container resultList">
      <div class="row">
        <div class="col-12">
          <ul class="list-unstyled" id="clientsData"></ul>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="text-right">
            <h3>Total: $<span class="totalAmountContainer">00.00</span></h3>
          </div>
        </div>
      </div>
    </section>
    <section class="container notFound">
      <div class="row">
        <div class="col-12">
          <h1 class="display-2">Sorry, nothing was found!</h1>
        </div>
      </div>
    </section>
  </body>

  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
  ></script>
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-auth.js"></script>

  <!-- https://firebase.google.com/docs/web/setup#available-libraries -->
  <script type="text/javascript" src="scripts/firebase.js"></script>
  <script type="text/javascript" src="scripts/script.js"></script>
  <script type="text/javascript" src="scripts/data.js"></script>
  <script>
    (function() {
      displayData();
    })();
  </script>
</html>
