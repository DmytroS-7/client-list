<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section id="cover" class="min-vh-100">
      <div id="cover-content">
        <div class="container">
          <div class="row text-white">
            <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto p-4">
              <form
                method="POST"
                name="registerForm"
                class="justify-content-center px-2"
              >
                <!-- <div class="form-group mt-3">
          <label for="name">Name</label><br />
          <input
            class="form-control"
            type="text"
            value="Your name"
            name="fullName"
          />
        </div> -->
                <h1 class="display-4 py-2 text-truncate">Register</h1>
                <div class="form-group">
                  <label for="email">Email</label><br />
                  <input
                    class="form-control"
                    type="email"
                    value=""
                    name="email"
                    placeholder="Your email"
                  />
                </div>
                <div class="form-group">
                  <label for="pass" id="labelPass">Password</label>
                  <br />
                  <input
                    class="form-control"
                    type="password"
                    name="pass"
                    placeholder="Your password"
                  /><br />
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
                <button
                  type="button"
                  class="btn btn-light"
                  onclick="togleStatus('login')"
                >
                  Login
                </button>
              </form>
              <form
                method="POST"
                name="loginForm"
                class="justify-content-center px-2"
              >
                <h1 class="display-4 py-2 text-truncate">Login</h1>
                <div class="form-group">
                  <label for="email">Email</label><br />
                  <input
                    class="form-control"
                    type="email"
                    value=""
                    name="email"
                    placeholder="Your email"
                  />
                </div>
                <div class="form-group">
                  <label for="pass" id="labelPass">Password</label>
                  <br />
                  <input
                    class="form-control"
                    type="password"
                    name="pass"
                    placeholder="Your password"
                  /><br />
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <button
                  type="button"
                  class="btn btn-light"
                  onclick="togleStatus('register')"
                >
                  Register
                </button>
              </form>
            </div>
          </div>
          <!-- <a href="https://google.com" target="_blank" class="headerLink">Go to</a> -->
        </div>
      </div>
    </section>
  </body>
